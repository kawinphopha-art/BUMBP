<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - My Tech Store Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --coffee-dark: #6f4e37;
            --coffee-brown: #8b6f47;
            --cream: #f5e6d3;
            --green: #4a6741;
            --background: #faf7f2;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
        }

        .sidebar {
            background: linear-gradient(135deg, var(--coffee-dark) 0%, var(--coffee-brown) 100%);
            min-height: 100vh;
            padding: 30px 20px;
            color: var(--cream);
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .sidebar a {
            color: var(--cream);
            margin: 12px 0;
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            transition: 0.3s;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover, .sidebar a.active {
            background: rgba(255, 255, 255, 0.15);
            color: var(--green);
        }

        .main-content {
            margin-left: 250px;
            padding: 40px 30px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .form-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--coffee-dark);
            margin-bottom: 10px;
            font-weight: 900;
        }

        .form-container p {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: var(--coffee-dark);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid var(--cream);
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: var(--coffee-brown);
            box-shadow: 0 0 0 0.2rem rgba(139, 111, 71, 0.15);
        }

        .btn-group-custom {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--green) 0%, #2d4a38 100%);
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            flex: 1;
            font-family: 'Poppins', sans-serif;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 103, 65, 0.3);
        }

        .btn-cancel {
            background-color: #a8a8a8;
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            flex: 1;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .btn-cancel:hover {
            background-color: #8b8b8b;
            text-decoration: none;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <h3>üíª Tech Store</h3>
                <hr style="opacity: 0.3;">
                <a href="/admin">üìä Dashboard</a>
                <a href="/admin">üìã Products</a>
                <a href="/admin/add" class="active">‚ûï Add Product</a>
                <hr style="margin: 20px 0; opacity: 0.3;">
                <a href="/logout" style="color: var(--green);">üö™ Logout</a>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <div class="form-container">
                    <h2>‚ö° Add New Product</h2>
                    <p>Fill in the electronics product details below</p>

                    <form method="POST" action="/admin/add">
                        <div class="form-group">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Wireless Headphones" required>
                        </div>

                        <div class="form-group">
                            <label for="price" class="form-label">Price (‡∏ø)</label>
                            <input type="number" class="form-control" id="price" name="price" placeholder="e.g., 99.00" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="image_url" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/image.jpg" required>
                        </div>

                        <div class="btn-group-custom">
                            <button type="submit" class="btn-submit">‚úÖ Add Product</button>
                            <a href="/admin" class="btn-cancel">‚ùå Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
