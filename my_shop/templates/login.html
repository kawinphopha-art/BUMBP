<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Tech Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --coffee-dark: #6f4e37;
            --coffee-brown: #8b6f47;
            --cream: #f5e6d3;
            --green: #4a6741;
        }

        body {
            background: linear-gradient(135deg, var(--coffee-dark) 0%, var(--coffee-brown) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .login-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--coffee-dark);
            margin-bottom: 5px;
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        .login-header p {
            color: var(--coffee-brown);
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--coffee-dark);
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid var(--cream);
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: var(--green);
            box-shadow: 0 0 0 0.2rem rgba(74, 103, 65, 0.15);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            background-color: rgba(168, 85, 85, 0.1);
            color: #8b4545;
            padding: 12px 15px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--green) 0%, #2d4a38 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 103, 65, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #999;
        }
        
        .login-footer a {
            color: var(--green);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .login-footer p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üíª</h1>
            <h2>My Tech Store</h2>
            <p>Admin Login</p>
        </div>

        <form method="POST" action="/login">
            {% if error %}
            <div class="alert">{{ error }}</div>
            {% endif %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="admin" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="1234" required>
            </div>

            <button type="submit" class="btn-login">üîì Login to Dashboard</button>
        </form>

        <div class="login-footer">
            <p><a href="/">‚Üê Back to Shop</a></p>
            <p style="color: #ccc; margin-top: 15px;">Demo Credentials:<br>User: <strong>admin</strong> | Pass: <strong>1234</strong></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
